<!doctype html>
    <head>
        <script src="./plugins/react.development.js"></script>
 		<script src="./plugins/react-dom.development.js"></script>
    </head>   
    <body>
        <div id="root"></div>
        <script>
            const e = React.createElement; // make elements.

            class LikeButton extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {
                        liked : false,
                    };
                }

                render(){
                    return e(
                        'button', 
                        {type:'submit', onClick:() => {this.setState({liked: true})}}, 
                        this.state.liked === true ? 'Liked' :'Like',
                    );
                    // return e('button', {type:'submit', onClick:() => {console.log('clicked')}}, 'Like');
                    // <button type="submit" onclick="() => {console.log('clicked')}">Like</button>
                }
            }
        </script>
        <script>
            // ReactDOM.render(e(LikeButton), document.getElementById('root'));
            ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        </script>
    </body>
</html>
