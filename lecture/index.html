<!doctype html>
    <head>
        <meta charset="utf-8"> <!-- Prevents bug from applying the babel -->
        <title>Understands JSX and babel</title>
        <script src="./plugins/react.development.js"></script>
        <script src="./plugins/react-dom.development.js"></script>    
 		<script src="./plugins/babel.min.js"></script>
    </head>   
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class LikeButton extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        liked : false,
                    };
                }

                render() {
                    // JSX = Javascript + XML
                    return <button type="submit" onClick={() => {this.setState({liked: true})}}>
                        {this.state.liked ? 'Liked' : 'Like'}
                    </button>;
                    /*
                    return <button type="submit" onClick={() => {this.setState({liked: true})}}>
                        {this.state.liked === true ? 'Liked' : 'Like'}
                    </button>;
                    */
                }
            }
        </script>
        <script type="text/babel">
            // ReactDOM.render(<LikeButton />, document.getElementById('root'));
            ReactDOM.render(<LikeButton />, document.querySelector('#root'));
        </script>
    </body>
</html>
