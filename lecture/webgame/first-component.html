<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리액트로 첫 번째 컴포넌트 만들기</title>
  <script src="plugins/react.development.js"></script>
  <script src="plugins/react-dom.development.js"></script>
  <script src="plugins/babel.min.js"></script>
</head>
<body>
  <div id="root"></div> 
  <script type="text/babel">
    /* const e = React.createElement; // HTML 태그를 만듬. */

    class LikeButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          liked : false
        }
      }

      render(){
        /* return e('button', {onClick: () => this.setState({liked: true}), type:'submit'}, this.state.liked === true ? 'Liked' : 'Like'); */
        return <button type="submit" onClick={() => this.setState({liked: true})}>{this.state.liked ? 'Liked' : 'Like'}</button>;
        /* 같은 표현 : return <button type="submit" onClick={() => this.setState({liked: true})}>{this.state.liked === true ? 'Liked' : 'Like'}</button>; */
      }
    }

    /* ReactDOM.render(e(LikeButton), document.querySelector('#root')); */
    ReactDOM.render(<LikeButton />, document.querySelector('#root'));
  </script>
</body>
</html>
