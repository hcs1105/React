<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 컴포넌트를 이용하여 리액트를 JSX 문법으로 표현하기</title>
  <script src="plugins/react@18.development.js"></script>
  <script src="plugins/react-dom@18.development.js"></script>
  <!-- <script src="plugins/react@18.production.min.js"></script> -->
  <!-- <script src="plugins/react-dom@18.production.min.js"></script> -->
  <script src="plugins/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    'use strict';

    function LikeButton() { // 함수형 컴포넌트 : X, 함수 컴포넌트 : O
        // this를 쓸 일이 없음.
        const [liked, setLiked] = React.useState(false); // 구조 분해
        
        /* 구조 분해에 대한 상세 설명
        const result = React.useState(false);
        const liked = result[0];
        const setLiked = result[1];
        */

        // 뭔 짓을 하든 결국 return한 것이 화면임.
        if(liked) {
            return 'You liked this.';
        }

        return (<button onClick={() => {setLiked(true);}}>Liked</button>);
    }

    // ReactDOM.render(<LikeButton />, document.querySelector('#root')); - React 17버전
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // - React 18버전
</script> 
</body>
</html>
