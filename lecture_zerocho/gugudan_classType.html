<!DOCTYPE html>
	<head>
        <meta charset='utf-8' />
        <title>multiplication table</title>
		<script src='./plugins/react.development.js'></script>
        <script src='./plugins/react-dom.development.js'></script>      
		<script src='./plugins/babel.min.js'></script>
	</head>
	<body>
		<div id='root'></div>
		<script type='text/babel'>
			class Gugudan extends React.Component{
                state = {
                    firstNum : Math.ceil(Math.random() * 9),
                    secondNum : Math.ceil(Math.random() * 9),
                    value : '',
                    result : ''
                }

                /*
				constructor(props){
					super(props);
                    this.state = {
                        firstNum : Math.ceil(Math.random() * 9),
                        secondNum : Math.ceil(Math.random() * 9),
                        value : '',
                        result : ''
                    }
				}
                */
                
                onSubmit = (e) => {
                    e.preventDefault();             
                    if(parseInt(this.state.value) === this.state.firstNum * this.state.secondNum){
                        this.setState({
                            result : '정답 : ' + this.state.firstNum * this.state.secondNum,
                            firstNum : Math.ceil(Math.random() * 9),
                            secondNum : Math.ceil(Math.random() * 9),
                            value : ''
                        });
                    } else {
                        this.setState({
                            result : '땡',
                            value : ''
                        });
                    }
                }

                onChange = (e) => {
                    this.setState({
                        value : e.target.value
                    });
                } 
				render(){
                    return(
                        <React.Fragment>
                            <div>
                                {this.state.firstNum} 곱하기 {this.state.secondNum}는? 
                            </div>
                            <form onSubmit={this.onSubmit}>
                                <input type="number" value={this.state.value} onChange={this.onChange} />
                                <button type='submit'>입력</button>
                            </form>
                            <div>{this.state.result}</div>
                        </React.Fragment>
                    );
				}	 
			}
        </script>
        <script type='text/babel'>
            ReactDOM.render(<Gugudan />, document.querySelector('#root'));
        </script>
	</body>
</html>
